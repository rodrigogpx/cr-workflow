name: CI/CD - Docker Swarm Deploy
on:
  push:
    branches:
      - main
      - hml
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'hml'
        type: choice
        options:
          - hml
          - production
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  # ============================================
  # BUILD & PUSH DOCKER IMAGE
  # ============================================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set version
        id: version
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "version=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "version=hml-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  # ============================================
  # DEPLOY TO GCP COMPUTE ENGINE (DOCKER SWARM)
  # ============================================
  deploy-hml:
    name: Deploy HML (Docker Swarm)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/hml'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Deploy to Docker Swarm via gcloud compute ssh
        run: |
          REMOTE_CMD='set -eo pipefail; set -x
            cd /home/rodrigogpx
            rm -rf app || true
            git clone -b hml https://github.com/rodrigogpx/cr-workflow.git app
            cd app

            echo "${{ secrets.GHCR_DEPLOY_PAT }}" | docker login ghcr.io -u rodrigogpx --password-stdin

            docker info --format "{{.Swarm.LocalNodeState}}" | grep -qi active || docker swarm init --advertise-addr $(hostname -I | awk "{print \$1}")
            docker network ls | grep -q cac360-public || docker network create --driver overlay --attachable cac360-public || true
            docker network ls | grep -q cac360-internal || docker network create --driver overlay --attachable cac360-internal || true

            export IMAGE_TAG=hml
            export $(grep -v "^#" /opt/cac360/config/.env | xargs)

            # Gerar certificados autoassinados (sem depender de apk/dns)
            docker run --rm --entrypoint sh -v nginx-certs:/etc/letsencrypt certbot/certbot:latest -c "
              set -e
              for domain in cac360.com.br hml.cac360.com.br; do
                dir=/etc/letsencrypt/live/\$domain
                mkdir -p \$dir
                if [ ! -f \$dir/fullchain.pem ]; then
                  openssl req -x509 -nodes -newkey rsa:2048 -days 365 \
                    -keyout \$dir/privkey.pem -out \$dir/fullchain.pem \
                    -subj '/CN=\$domain' 2>/dev/null
                  cp \$dir/fullchain.pem \$dir/chain.pem
                  echo \"Certificado autoassinado criado para \$domain\"
                fi
              done
            "

            # Deploy edge stack (nginx)
            docker stack rm edge || true
            sleep 5
            docker stack deploy -c docker-compose.nginx.yml edge
            sleep 10

            # Deploy app stack
            docker stack deploy -c docker-compose.swarm.yml --with-registry-auth cac360
            sleep 15

            # Healthcheck
            curl -fsSk --resolve hml.cac360.com.br:443:127.0.0.1 https://hml.cac360.com.br/api/health || echo "Healthcheck falhou, mas deploy concluido"
          '

          gcloud compute ssh rodrigogpx@dockerserver01 \
            --zone=us-west1-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command "$REMOTE_CMD"
  deploy-production:
    name: Deploy Production (Docker Swarm)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Deploy to Docker Swarm via gcloud compute ssh
        run: |
          gcloud compute ssh rodrigogpx@dockerserver01 \
            --zone=us-west1-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command='
              # Criar diretório se não existir
              mkdir -p /home/rodrigogpx/app && \
              cd /home/rodrigogpx/app && \
              # Verificar se é um repositório Git válido
              if [ ! -d .git ]; then
                # Se não é um repositório, clonar do GitHub
                cd /home/rodrigogpx && \
                rm -rf app && \
                git clone -b main https://github.com/rodrigogpx/cr-workflow.git app && \
                cd app
              else
                # Se já é um repositório, apenas fazer pull
                git pull origin main
              fi && \
              # Login no GHCR para puxar imagens privadas
              echo "${{ secrets.GHCR_DEPLOY_PAT }}" | docker login ghcr.io -u rodrigogpx --password-stdin && \
              # Garantir Swarm ativo
              docker info --format "{{.Swarm.LocalNodeState}}" | grep -qi active || docker swarm init --advertise-addr $(hostname -I | awk "{print \$1}") && \
              # Garantir rede traefik-public
              docker network ls | grep -q "traefik-public" || docker network create --driver overlay --attachable traefik-public && \
              # Exportar variáveis e fazer deploy
              export IMAGE_TAG=latest && \
              export $(grep -v "^#" /opt/cac360/config/.env | xargs) && \
              docker stack deploy -c docker-compose.swarm.yml --with-registry-auth cac360
            '
