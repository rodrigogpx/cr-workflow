name: CI/CD - Docker Swarm Deploy




on:
  push:
    branches:
      - main
      - hml
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'hml'
        type: choice
        options:
          - hml
          - production




env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}




jobs:
  # ============================================
  # BUILD & PUSH DOCKER IMAGE
  # ============================================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}




    steps:
      - name: Checkout code
        uses: actions/checkout@v4




      - name: Set version
        id: version
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "version=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "version=hml-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi




      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3




      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}




      - name: Extract metadata for Docker

  # ============================================
  # DEPLOY TO DOCKER SWARM
  # ============================================
  deploy-hml:
    name: Deploy HML (Swarm)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/hml'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Docker Swarm via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.INSTANCE_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 120s
          command_timeout: 60s
          script: |
            set -e
            cd /home/ubuntu/app
            git pull origin hml
            export REGISTRY=ghcr.io
            export IMAGE_NAME=${{ github.repository }}
            export IMAGE_TAG=hml-${{ github.sha }}
            docker stack deploy -c docker-compose.swarm.yml cac360-hml-app
            echo "✅ Deploy HML concluído!"
