name: CI/CD - Docker Swarm Deploy

on:
  push:
    branches:
      - main
      - hml
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'hml'
        type: choice
        options:
          - hml
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # BUILD & PUSH DOCKER IMAGE
  # ============================================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "version=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "version=hml-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_APP_TITLE=CAC 360
            VITE_APP_LOGO=/logo.png

  # ============================================
  # DEPLOY HOMOLOGAÇÃO (Docker Swarm)
  # ============================================
  deploy-hml:
    name: Deploy HML (Swarm)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/hml' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'hml')
    environment:
      name: homologacao
      url: https://hml.cac360.com.br

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Docker Swarm via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SWARM_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 120s
          command_timeout: 10m
          script: |
            set -e
            echo " Iniciando deploy HML no Docker Swarm..."
            
            # Variáveis
            export IMAGE_TAG="hml"
            export GITHUB_REPOSITORY="${{ github.repository }}"
            
            # Login no GHCR usando PAT
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull da nova imagem
            docker pull ghcr.io/${{ github.repository }}:$IMAGE_TAG || docker pull ghcr.io/${{ github.repository }}:hml-${{ github.sha }}
            
            # Atualizar serviço no Swarm
            if docker service ls | grep -q "cac360-hml_app"; then
              echo "Atualizando serviço existente..."
              docker service update \
                --image ghcr.io/${{ github.repository }}:$IMAGE_TAG \
                --update-parallelism 1 \
                --update-delay 10s \
                --update-failure-action rollback \
                cac360-hml_app
            else
              echo "Stack não encontrada. Deploy inicial..."
              cd /opt/cac360
              export $(grep -v '^#' .env | xargs)
              docker stack deploy -c docker-compose.swarm.yml --with-registry-auth cac360-hml
            fi
            
            # Aguardar e verificar deploy
            sleep 15
            docker service ls | grep cac360-hml
            
            echo " Deploy HML concluído!"

  # ============================================
  # DEPLOY PRODUÇÃO (Docker Swarm)
  # ============================================
  deploy-production:
    name: Deploy Production (Swarm)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://cac360.com.br

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Docker Swarm via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SWARM_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 120s
          command_timeout: 15m
          script: |
            set -e
            echo " Iniciando deploy PRODUÇÃO no Docker Swarm..."
            
            # Variáveis
            export IMAGE_TAG="latest"
            export GITHUB_REPOSITORY="${{ github.repository }}"
            
            # Login no GHCR usando PAT
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull da nova imagem
            docker pull ghcr.io/${{ github.repository }}:$IMAGE_TAG || docker pull ghcr.io/${{ github.repository }}:main-${{ github.sha }}
            
            # Salvar imagem atual para rollback
            CURRENT_IMAGE=$(docker service inspect cac360_app --format '{{.Spec.TaskTemplate.ContainerSpec.Image}}' 2>/dev/null || echo "none")
            mkdir -p /opt/cac360/config
            echo "$CURRENT_IMAGE" > /opt/cac360/config/.rollback-image
            
            # Atualizar serviço no Swarm
            if docker service ls | grep -q "cac360_app"; then
              echo "Atualizando serviço existente..."
              docker service update \
                --image ghcr.io/${{ github.repository }}:$IMAGE_TAG \
                --update-parallelism 1 \
                --update-delay 10s \
                --update-failure-action rollback \
                cac360_app
            else
              echo "Stack não encontrada. Deploy inicial..."
              cd /opt/cac360
              export $(grep -v '^#' .env | xargs)
              docker stack deploy -c docker-compose.swarm.yml --with-registry-auth cac360
            fi
            
            # Aguardar e verificar deploy
            sleep 20
            docker service ls | grep cac360
            
            # Verificar saúde
            TIMEOUT=90
            ELAPSED=0
            while [ $ELAPSED -lt $TIMEOUT ]; do
              RUNNING=$(docker service ls --filter "name=cac360_app" --format "{{.Replicas}}" | cut -d'/' -f1)
              DESIRED=$(docker service ls --filter "name=cac360_app" --format "{{.Replicas}}" | cut -d'/' -f2)
              
              if [ "$RUNNING" == "$DESIRED" ] && [ "$RUNNING" != "0" ]; then
                echo " Serviço healthy! ($RUNNING/$DESIRED replicas)"
                break
              fi
              
              echo "Aguardando... ($RUNNING/$DESIRED replicas)"
              sleep 5
              ELAPSED=$((ELAPSED + 5))
            done
            
            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo " Timeout! Executando rollback automático..."
              docker service rollback cac360_app
              exit 1
            fi
            
            echo " Deploy PRODUÇÃO concluído!"

  # ============================================
  # NOTIFICAÇÃO
  # ============================================
  notify:
    name: Notify
    needs: [build]
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Build Failed Notification
        run: |
          echo " Build falhou!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"
