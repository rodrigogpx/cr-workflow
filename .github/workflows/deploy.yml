name: CI/CD - Docker Swarm Deploy
on:
  push:
    branches:
      - main
      - hml
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'hml'
        type: choice
        options:
          - hml
          - production
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  # ============================================
  # BUILD & PUSH DOCKER IMAGE
  # ============================================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set version
        id: version
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "version=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "version=hml-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  # ============================================
  # DEPLOY TO GCP COMPUTE ENGINE (DOCKER SWARM)
  # ============================================
  deploy-hml:
    name: Deploy HML (Docker Swarm)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/hml'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Deploy to Docker Swarm via gcloud compute ssh
        run: |
          gcloud compute ssh rodrigogpx@dockerserver01 \
            --zone=us-west1-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command='
              set -euo pipefail
              set -x
              # Criar diretório se não existir
              mkdir -p /home/rodrigogpx/app && \
              cd /home/rodrigogpx/app && \
              # Verificar se é um repositório Git válido
              if [ ! -d .git ]; then
                # Se não é um repositório, clonar do GitHub
                cd /home/rodrigogpx && \
                rm -rf app && \
                git clone -b hml https://github.com/rodrigogpx/cr-workflow.git app && \
                cd app
              else
                # Se já é um repositório, apenas fazer pull
                git pull origin hml
              fi && \
              # Login no GHCR para puxar imagens privadas
              echo "${{ secrets.GHCR_DEPLOY_PAT }}" | docker login ghcr.io -u rodrigogpx --password-stdin && \
              # Garantir Swarm ativo
              docker info --format "{{.Swarm.LocalNodeState}}" | grep -qi active || docker swarm init --advertise-addr $(hostname -I | awk "{print \$1}") && \
              # Garantir redes overlay necessárias
              (docker network ls | grep -q "traefik-public" || docker network create --driver overlay --attachable traefik-public || true) && \
              (docker network ls | grep -q "cac360-internal" || docker network create --driver overlay --attachable --internal cac360-internal || true) && \
              # Exportar variáveis e preparar ambiente
              export IMAGE_TAG=hml && \
              export $(grep -v "^#" /opt/cac360/config/.env | xargs) && \
              # Remover stack edge para atualizar config (configs são imutáveis)
              docker stack rm edge || true && \
              sleep 5 && \
              # Deploy do Nginx + Certbot
              docker stack deploy -c docker-compose.nginx.yml edge && \
              # Emitir/renovar certificados para hml/prod (sem wildcard)
              if ! docker run --rm \
                -v nginx-certs:/etc/letsencrypt \
                -v nginx-webroot:/var/www/certbot \
                --dns 1.1.1.1 --dns 8.8.8.8 \
                --network traefik-public \
                certbot/certbot:latest certonly --webroot -w /var/www/certbot \
                  --non-interactive --agree-tos -m "${ACME_EMAIL:-admin@cac360.com.br}" \
                  -d cac360.com.br \
                  -d hml.cac360.com.br; then \
                echo "Certbot falhou, gerando certificados autoassinados..."; \
                docker run --rm -v nginx-certs:/etc/letsencrypt alpine sh -c " \
                  set -e; \
                  apk add --no-cache openssl >/dev/null; \
                  for domain in cac360.com.br hml.cac360.com.br; do \
                    dir=/etc/letsencrypt/live/\$domain; \
                    mkdir -p \$dir; \
                    openssl req -x509 -nodes -newkey rsa:2048 -days 30 \
                      -keyout \$dir/privkey.pem -out \$dir/fullchain.pem \
                      -subj \"/CN=\$domain\" >/dev/null 2>&1; \
                    cp \$dir/fullchain.pem \$dir/chain.pem; \
                  done"; \
              fi && \
              # Recarregar Nginx para carregar novos certificados
              docker service update --force edge_nginx && \
              # Deploy da aplicação
              docker stack deploy -c docker-compose.swarm.yml --with-registry-auth cac360 && \
              # Healthcheck pós-deploy
              sleep 10 && \
              curl -fsS -H "Host: hml.cac360.com.br" https://hml.cac360.com.br/api/health
            '
  deploy-production:
    name: Deploy Production (Docker Swarm)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Deploy to Docker Swarm via gcloud compute ssh
        run: |
          gcloud compute ssh rodrigogpx@dockerserver01 \
            --zone=us-west1-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command='
              # Criar diretório se não existir
              mkdir -p /home/rodrigogpx/app && \
              cd /home/rodrigogpx/app && \
              # Verificar se é um repositório Git válido
              if [ ! -d .git ]; then
                # Se não é um repositório, clonar do GitHub
                cd /home/rodrigogpx && \
                rm -rf app && \
                git clone -b main https://github.com/rodrigogpx/cr-workflow.git app && \
                cd app
              else
                # Se já é um repositório, apenas fazer pull
                git pull origin main
              fi && \
              # Login no GHCR para puxar imagens privadas
              echo "${{ secrets.GHCR_DEPLOY_PAT }}" | docker login ghcr.io -u rodrigogpx --password-stdin && \
              # Garantir Swarm ativo
              docker info --format "{{.Swarm.LocalNodeState}}" | grep -qi active || docker swarm init --advertise-addr $(hostname -I | awk "{print \$1}") && \
              # Garantir rede traefik-public
              docker network ls | grep -q "traefik-public" || docker network create --driver overlay --attachable traefik-public && \
              # Exportar variáveis e fazer deploy
              export IMAGE_TAG=latest && \
              export $(grep -v "^#" /opt/cac360/config/.env | xargs) && \
              docker stack deploy -c docker-compose.swarm.yml --with-registry-auth cac360
            '
