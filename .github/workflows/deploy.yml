name: CI/CD - Docker Swarm Deploy
on:
  push:
    branches:
      - main
      - hml
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'hml'
        type: choice
        options:
          - hml
          - production
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  # ============================================
  # DETECT CHANGES
  # ============================================
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      nginx_changed: ${{ steps.changed.outputs.nginx_changed }}
      app_changed: ${{ steps.changed.outputs.app_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Detect changed paths
        id: changed
        run: |
          git fetch origin hml --depth=1 || true
          BASE=$(git merge-base HEAD origin/hml || git rev-parse HEAD~1)
          CHANGED=$(git diff --name-only "$BASE" HEAD || true)
          echo "Changed files:"
          echo "$CHANGED"
          check() { pattern=$1; if echo "$CHANGED" | grep -E "$pattern" >/dev/null; then echo "true"; else echo "false"; fi; }
          echo "nginx_changed=$(check '^(docker-compose\.nginx\.yml|nginx/|scripts/generate-certs\.sh|\.github/workflows/deploy\.yml)')" >> $GITHUB_OUTPUT
          echo "app_changed=$(check '^(docker-compose\.swarm\.yml|server/|client/|drizzle/|scripts/|\.github/workflows/deploy\.yml)')" >> $GITHUB_OUTPUT
  # ============================================
  # BUILD & PUSH DOCKER IMAGE
  # ============================================
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.app_changed == 'true'
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set version
        id: version
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "version=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "version=hml-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  # ============================================
  # DEPLOY HML - NGINX (EDGE)
  # ============================================
  deploy-hml-nginx:
    name: Deploy HML (Nginx)
    runs-on: ubuntu-latest
    needs: detect-changes
    if: github.ref == 'refs/heads/hml' && needs.detect-changes.outputs.nginx_changed == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Deploy Nginx to Docker Swarm (HML)
        run: |
          REMOTE_CMD="$(cat <<'EOF'
          set -eo pipefail; set -x
          cd /home/rodrigogpx
          rm -rf app || true
          git clone -b hml https://github.com/rodrigogpx/cr-workflow.git app
          cd app

          chmod +x scripts/generate-certs.sh

          echo "${{ secrets.GHCR_DEPLOY_PAT }}" | docker login ghcr.io -u rodrigogpx --password-stdin

          docker info --format "{{.Swarm.LocalNodeState}}" | grep -qi active || docker swarm init --advertise-addr $(hostname -I | awk '{print $1}')
          docker network ls | grep -q cac360-public || docker network create --driver overlay --attachable cac360-public || true
          docker network ls | grep -q cac360-internal || docker network create --driver overlay --attachable cac360-internal || true
          sudo mkdir -p /opt/cac360/nginx-certs /opt/cac360/nginx-webroot
          sudo chown -R rodrigogpx:rodrigogpx /opt/cac360/nginx-certs /opt/cac360/nginx-webroot
          docker volume inspect nginx-certs >/dev/null 2>&1 || docker volume create --driver local --opt type=none --opt o=bind --opt device=/opt/cac360/nginx-certs nginx-certs
          docker volume inspect nginx-webroot >/dev/null 2>&1 || docker volume create --driver local --opt type=none --opt o=bind --opt device=/opt/cac360/nginx-webroot nginx-webroot

          # Gerar certificados autoassinados antes do deploy (garantir boot do Nginx).
          bash scripts/generate-certs.sh /opt/cac360/nginx-certs cac360.com.br hml.cac360.com.br

          # Validar que os arquivos existem no volume
          docker run --rm -v nginx-certs:/etc/letsencrypt alpine sh -c "ls -l /etc/letsencrypt/live && ls -l /etc/letsencrypt/live/cac360.com.br || true"

          # Deploy edge stack (nginx)
          docker stack rm edge || true
          sleep 5
          docker stack deploy -c docker-compose.nginx.yml edge
          sleep 10

          # Reload do Nginx (mantendo certificados autoassinados gerados no host)
          docker service update --force edge_nginx || true
          EOF
          )"

          gcloud compute ssh rodrigogpx@dockerserver01 \
            --zone=us-west1-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command "$REMOTE_CMD"
  # ============================================
  # ISSUE LET'S ENCRYPT (HML) - AFTER NGINX
  # ============================================
  issue-le-hml:
    name: Issue Let's Encrypt (HML)
    runs-on: ubuntu-latest
    needs: [detect-changes, deploy-hml-nginx]
    if: github.ref == 'refs/heads/hml' && needs.detect-changes.outputs.nginx_changed == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Issue Let's Encrypt via host (webroot)
        run: |
          REMOTE_CMD="$(cat <<'EOF'
          set -eo pipefail; set -x
          cd /home/rodrigogpx
          rm -rf app || true
          git clone -b hml https://github.com/rodrigogpx/cr-workflow.git app
          cd app

          echo "${{ secrets.GHCR_DEPLOY_PAT }}" | docker login ghcr.io -u rodrigogpx --password-stdin

          sudo mkdir -p /opt/cac360/nginx-certs /opt/cac360/nginx-webroot
          sudo chown -R rodrigogpx:rodrigogpx /opt/cac360/nginx-certs /opt/cac360/nginx-webroot
          docker volume inspect nginx-certs >/dev/null 2>&1 || docker volume create --driver local --opt type=none --opt o=bind --opt device=/opt/cac360/nginx-certs nginx-certs
          docker volume inspect nginx-webroot >/dev/null 2>&1 || docker volume create --driver local --opt type=none --opt o=bind --opt device=/opt/cac360/nginx-webroot nginx-webroot

          CID=$(docker ps --filter name=edge_nginx --format '{{.ID}}' | head -1)
          if [ -z "$CID" ]; then
            echo "edge_nginx container not running; aborting LE issuance."
            exit 1
          fi

          # Validar certificado atual e só emitir se autoassinado ou expirado
          docker exec "$CID" sh -c '
            apk add --no-cache openssl certbot
            CERT=/etc/letsencrypt/live/cac360.com.br/fullchain.pem
            NEED_LE=1
            if [ -f "$CERT" ]; then
              SUBJ=$(openssl x509 -in "$CERT" -noout -subject || true)
              ISS=$(openssl x509 -in "$CERT" -noout -issuer || true)
              if [ "$SUBJ" != "" ] && [ "$SUBJ" != "$ISS" ]; then
                # Não é autoassinado; checar validade (30 dias)
                if openssl x509 -checkend 2592000 -in "$CERT" -noout; then
                  echo "Certificado LE válido e não expirado encontrado; pulando emissão."
                  NEED_LE=0
                fi
              fi
            fi
            # Se houver diretórios live apenas com autoassinado (sem archive), remover para permitir certbot criar estrutura correta
            for domain in cac360.com.br hml.cac360.com.br; do
              if [ -d "/etc/letsencrypt/live/$domain" ] && [ ! -d "/etc/letsencrypt/archive/$domain" ]; then
                echo "Removendo live/$domain (autoassinado) para permitir emissão LE..."
                rm -rf "/etc/letsencrypt/live/$domain"
              fi
            done
            if [ "$NEED_LE" -eq 1 ]; then
              certbot certonly --webroot -w /var/www/certbot --non-interactive --agree-tos -m "${ACME_EMAIL:-admin@cac360.com.br}" -d cac360.com.br -d hml.cac360.com.br || true
              nginx -s reload || true
            fi
          '
          EOF
          )"

          gcloud compute ssh rodrigogpx@dockerserver01 \
            --zone=us-west1-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command "$REMOTE_CMD"
  # ============================================
  # DEPLOY HML - APP/BANCO
  # ============================================
  deploy-hml:
    name: Deploy HML (App/DB)
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: github.ref == 'refs/heads/hml' && needs.detect-changes.outputs.app_changed == 'true'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Deploy App/DB to Docker Swarm (HML)
        run: |
          REMOTE_CMD="$(cat <<'EOF'
          set -eo pipefail; set -x
          cd /home/rodrigogpx
          rm -rf app || true
          git clone -b hml https://github.com/rodrigogpx/cr-workflow.git app
          cd app

          echo "${{ secrets.GHCR_DEPLOY_PAT }}" | docker login ghcr.io -u rodrigogpx --password-stdin

          docker info --format "{{.Swarm.LocalNodeState}}" | grep -qi active || docker swarm init --advertise-addr $(hostname -I | awk '{print $1}')
          docker network ls | grep -q cac360-public || docker network create --driver overlay --attachable cac360-public || true
          docker network ls | grep -q cac360-internal || docker network create --driver overlay --attachable cac360-internal || true
          sudo mkdir -p /opt/cac360/postgres-data
          sudo chown -R rodrigogpx:rodrigogpx /opt/cac360/postgres-data
          docker volume inspect postgres-data >/dev/null 2>&1 || docker volume create --driver local --opt type=none --opt o=bind --opt device=/opt/cac360/postgres-data postgres-data

          export IMAGE_TAG=hml
          export $(grep -v "^#" /opt/cac360/config/.env | xargs)

          # Deploy app stack
          docker stack deploy -c docker-compose.swarm.yml --with-registry-auth cac360
          sleep 15

          # Healthcheck
          curl -fsSk --resolve hml.cac360.com.br:443:127.0.0.1 https://hml.cac360.com.br/api/health || echo "Healthcheck falhou, mas deploy concluido"
          EOF
          )"

          gcloud compute ssh rodrigogpx@dockerserver01 \
            --zone=us-west1-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command "$REMOTE_CMD"
  deploy-production:
    name: Deploy Production (Docker Swarm)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Deploy to Docker Swarm via gcloud compute ssh
        run: |
          gcloud compute ssh rodrigogpx@dockerserver01 \
            --zone=us-west1-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --command='
              # Criar diretório se não existir
              mkdir -p /home/rodrigogpx/app && \
              cd /home/rodrigogpx/app && \
              # Verificar se é um repositório Git válido
              if [ ! -d .git ]; then
                # Se não é um repositório, clonar do GitHub
                cd /home/rodrigogpx && \
                rm -rf app && \
                git clone -b main https://github.com/rodrigogpx/cr-workflow.git app && \
                cd app
              else
                # Se já é um repositório, apenas fazer pull
                git pull origin main
              fi && \
              # Login no GHCR para puxar imagens privadas
              echo "${{ secrets.GHCR_DEPLOY_PAT }}" | docker login ghcr.io -u rodrigogpx --password-stdin && \
              # Garantir Swarm ativo
              docker info --format "{{.Swarm.LocalNodeState}}" | grep -qi active || docker swarm init --advertise-addr $(hostname -I | awk "{print \$1}") && \
              # Garantir rede traefik-public
              docker network ls | grep -q "traefik-public" || docker network create --driver overlay --attachable traefik-public && \
              # Exportar variáveis e fazer deploy
              export IMAGE_TAG=latest && \
              export $(grep -v "^#" /opt/cac360/config/.env | xargs) && \
              docker stack deploy -c docker-compose.swarm.yml --with-registry-auth cac360
            '
