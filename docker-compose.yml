# Docker Compose para Sistema de Workflow CR - Firing Range
# Desenvolvido por ACR Digital

version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:16
    container_name: firerange-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-cr_workflow_db}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - firerange-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Web
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: firerange-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-cr_workflow_db}
      JWT_SECRET: ${JWT_SECRET}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-https://api.manus.im}
      OWNER_NAME: ${OWNER_NAME}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-Firing Range - Sistema de Workflow CR}
      VITE_APP_LOGO: ${VITE_APP_LOGO:-/logo.webp}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - firerange-network
    command: sh -c "sleep 10 && pnpm db:push && pnpm db:seed && pnpm start"

volumes:
  postgres_data:
    driver: local

networks:
  firerange-network:
    driver: bridge
