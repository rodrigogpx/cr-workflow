version: '3.8'

services:
  # ============================================
  # PostgreSQL 16 - Banco de Dados
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: cr-workflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-cr_workflow}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ============================================
  # Aplicação Node.js (Frontend + Backend)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cr-workflow-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-cr_workflow}
      JWT_SECRET: ${JWT_SECRET}
      SECRET_KEY: ${SECRET_KEY}
      INSTALL_TOKEN: ${INSTALL_TOKEN}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL}
      OWNER_NAME: ${OWNER_NAME}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY}
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY}
      VITE_ANALYTICS_ENDPOINT: ${VITE_ANALYTICS_ENDPOINT}
      VITE_ANALYTICS_WEBSITE_ID: ${VITE_ANALYTICS_WEBSITE_ID}
      VITE_APP_ID: ${VITE_APP_ID}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-CAC 360}
      VITE_APP_LOGO: ${VITE_APP_LOGO}
      DOMAIN: ${DOMAIN:-localhost}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  # ============================================
  # Nginx - Reverse Proxy + SSL
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: cr-workflow-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - ./logs/nginx:/var/log/nginx
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  # ============================================
  # Certbot - Let's Encrypt SSL
  # ============================================
  certbot:
    image: certbot/certbot:latest
    container_name: cr-workflow-certbot
    restart: unless-stopped
    depends_on:
      - nginx
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/ssl/www:/var/www/certbot
    environment:
      DOMAIN: ${DOMAIN:-localhost}
      EMAIL: ${CERTBOT_EMAIL:-admin@example.com}
    entrypoint: >
      sh -c 'trap exit TERM; while :; do
        certbot renew --webroot -w /var/www/certbot --quiet;
        sleep 12h & wait $${!};
      done;'
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  app-network:
    driver: bridge
