upstream cac360_app {
    server app:3000;
}

# Healthcheck local
server {
    listen 80;
    server_name localhost;
    location /healthz {
        return 200 'ok';
    }
}

# HTTP -> HTTPS redirect + ACME challenge (compartilhado)
server {
    listen 80;
    server_name cac360.com.br www.cac360.com.br hml.cac360.com.br www.hml.cac360.com.br;

    location /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Produção
server {
    listen 443 ssl http2;
    server_name cac360.com.br www.cac360.com.br;

    ssl_certificate /etc/letsencrypt/live/cac360.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cac360.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/cac360.com.br/chain.pem;
    ssl_session_cache shared:SSL:10m;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_pass http://cac360_app;
    }

    location /api/health {
        proxy_pass http://cac360_app;
    }
}

# Homologação
server {
    listen 443 ssl http2;
    server_name hml.cac360.com.br www.hml.cac360.com.br;

    ssl_certificate /etc/letsencrypt/live/hml.cac360.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hml.cac360.com.br/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/hml.cac360.com.br/chain.pem;
    ssl_session_cache shared:SSL:10m;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_pass http://cac360_app;
    }

    location /api/health {
        proxy_pass http://cac360_app;
    }
}
